<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message Displayer</title>
</head>
<body>

    <div class="container">
        <div class="input-container">

            <form id= "form">

                <div class="name">

                    <label for="firstName">First Name</label> <br>
                    <input id="firstName" name="firstName" type="text" required> <br>

                    <label for="lastName">Last Name</label> <br>
                    <input id="lastName" name="lastName" type="text" required>

                </div>

                <div class="gender">

                    <p>Gender</p>
                    <input type="radio" id="female" name="gender" class="radio-btn" value="female">
                    <label for="F">F</label> <br>
                    <input type="radio" id="male" name="gender" class="radio-btn"value="male">
                    <label for="M">M</label> <br>

                </div>
                

                <textarea id="message" placeholder="Your message here..." required></textarea>

                <div class="submit-btn">

                    <button type="submit">Submit</button>

                </div>

            </form>


        </div>

        <div class="display-container">

        </div>
    </div>


    <script src="./script.js"></script>
    
</body>
</html>
